<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <label for="search">Search Weather Info By Location:</label>
    <input type="text" id="search-city" class="search-city" name="search-city" placeholder="Enter City..." required />
    <input type="text" id="search-state" class="search-state" name="search-state" placeholder="Enter State..." required />
    <input type="text" id="search-country" class="search-country" name="search-country" placeholder="Enter Country..." required />
    <button class="search-button">Search</button>
    <button type="reset" class="reset-button">Clear</button>

    <div class="weather-info">
        <h2 class="place"></h2>
        <h3 class="temperature"></h3>
        <h4 class="humidity"></h4>
        <h4 class="wind"></h4>
    </div>

    <script src="weather.js"></script>
</body>
</html>
